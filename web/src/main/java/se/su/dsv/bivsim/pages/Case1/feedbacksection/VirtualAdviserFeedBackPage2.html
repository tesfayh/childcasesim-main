<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">
<head>
    <title></title>
</head>
<body>
<wicket:extend>

    <div class="uk-text-center uk-panel uk-panel-box">
        <div class="uk-width-1-1" style="min-height: 30.45em;">


            <div class="uk-vertical-align-middle">
                <div class="uk-width-small-1-1 uk-width-medium-1-2 uk-width-large-1-2">
                    <div class="uk-text-center uk-panel uk-panel-box" style="min-height: 6.25em; width: 60em">
                        <strong>Funktion och barnens situation</strong>

                        <p wicket:id="Funktion"></p>
                    </div>
                </div>

            </div>


            <div class="uk-vertical-align-middle">
                <div class="uk-width-small-1-1 uk-width-medium-1-2 uk-width-large-1-2">
                    <div class="uk-text-center uk-panel uk-panel-box" style="min-height: 6.25em; width: 60em">
                        <strong>Motivation:</strong>

                        <p wicket:id="Motivation"></p>

                    </div>
                </div>

            </div>


            <div class="uk-vertical-align-middle">
                <div class="uk-width-small-1-1 uk-width-medium-1-2 uk-width-large-1-2">
                    <div class="uk-text-center uk-panel uk-panel-box" style="min-height: 6.25em; width: 60em">
                        <strong>Antal frågor</strong>

                        <p wicket:id="Antalfrågor"></p>

                    </div>
                </div>

            </div>


            <br>

            <!-- <Form wicket:id="Page1" class="page1">
                 <input type="submit" value="Back" class="btn-primary">
             </Form>

             <Form wicket:id="Page2" class="page2">
                 <input type="submit" value="Next" class="btn-primary">
             </Form>-->

            <!--  <div class="uk-width-small-1-1 uk-width-medium-1-5 uk-width-large-1-5">
                  <a class="uk-width-1-1 uk-button uk-button-large" wicket:id="tillbaka">Föregående Kommentar</a> </div>
              <div class="uk-width-small-1-1 uk-width-medium-1-5 uk-width-large-1-5">
                  <a class="uk-width-1-1 uk-button uk-button-large" wicket:id="next">Nästa kommentar</a>

              </div>-->


            <table style="width: 450px" class="uk-vertical-align-middle">
                <tr>
                    <td style="width: 200px">
                        <div style="width: 240px" class="uk-width-small-1-1 uk-width-medium-1-5 uk-width-large-1-5"><a
                                class="uk-width-1-1 uk-button uk-button-large" wicket:id="tillbaka">Föregående
                            Kommentar</a></div>


                    </td>
                    <td>
                        <div style="width: 200px" class="uk-width-small-1-1 uk-width-medium-1-5 uk-width-large-1-5"><a
                                class="uk-width-1-1 uk-button uk-button-large" wicket:id="next">Nästa kommentar</a>
                        </div>

                    </td>

                </tr>
            </table>


        </div>
    </div>
</wicket:extend>
</body>
</html>
