<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd" lang="en-gb" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/flowplayer/flowplayer-3.2.12.min.js"></script>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon-precomposed" href="images/apple-touch-icon.png">
    <link rel="stylesheet" href="css/uikit.gradient.min.css">
    <link rel="stylesheet" href="css/hermes.css">
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/uikit.min.js"></script>
    <style>
    </style>


</head>
<body>
<div class="uk-container uk-container-center">

    <nav class="uk-navbar">
        <a class="uk-navbar-brand uk-hidden-small logoin">
            <img src="img/su.png" class="logo">
            <img src="img/sos.png" class="logo">BSAsim</a>

        <ul class="uk-navbar-nav uk-hidden-small">

            <li>
                <a wicket:id="choose" data-uk-tooltip title="Fall"><i class="uk-icon-small uk-icon-users"></i></a>
            </li>

            <li>
                <a wicket:id="info" data-uk-tooltip title="Info"><i class="uk-icon-small uk-icon-file-text-o"></i></a>
            </li>
            <li>
                <a wicket:id="mainpage" data-uk-tooltip title="Anamnes"><i
                        class="uk-icon-medium uk-icon-comments-o"></i></a>
            </li>

            <li>
                <a wicket:id="exam" data-uk-tooltip title="Status"><i
                        class="uk-icon-medium uk-icon-stethoscope"></i></a>
            </li>
            <li>
                <a wicket:id="lab" data-uk-tooltip title="Lab/Bild"><i class="uk-icon-medium uk-icon-flask"></i></a>
            </li>
            <li>
                <a wicket:id="instrument" data-uk-tooltip title="Skattningsskalor"><i
                        class="uk-icon-medium uk-icon-pencil-square-o"></i></a>
            </li>

            <li>
                <a wicket:id="Bedömning" data-uk-tooltip title="Bedömning"><i
                        class="uk-icon-medium uk-icon-filter"></i></a>
            </li>

            <li class="uk-active">
                <a wicket:id="Återkoppling" data-uk-tooltip title="Återkoppling"><i
                        class="uk-icon-medium uk-icon-comment"></i></a>
            </li>

        </ul>
        <div class="uk-navbar-flip">
            <ul class="uk-navbar-nav">
                <li>
                    <a wicket:id="signOut"><span class="special" wicket:id="username"></span> <span
                            class="uk-text-muted">[Logga ut]</span></a>
                </li>
            </ul>
        </div>

        <a href="#offcanvas" class="uk-navbar-toggle uk-visible-small" data-uk-offcanvas></a>

        <div class="uk-navbar-brand  uk-visible-small">
            <img src="img/su.png" class="logo">
            <img src="img/sos.png" class="logo">BSAsim
        </div>
    </nav>

    <div class="uk-grid uk-grid-small" data-uk-grid-margin style=" margin:0 auto;">

        <div class="uk-width-1-1" style=" margin:0 auto;">
            <div class=" uk-panel uk-panel-box">
            <wicket:child/>
            <div class="uk-grid">
                <div class="uk-width-9-10">

                    <div class="uk-text-tiny uk-text-left">
                        &nbsp;<i class="uk-icon-copyright"></i> Copyright: DSV, Stockholms universitet, 2014
                    </div>
                </div>
                <div class="uk-width-1-10">



                </div>
            </div>

            </div>

        </div>


    </div>

</div>


</body>
</html>
