<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd" lang="en">

<head>
    <meta charset="utf-8">
    <title>BSAsim - Anamnes</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon-precomposed" href="images/apple-touch-icon.png">
    <script src="/flowplayer/flowplayer-3.2.12.min.js"></script>
    <link rel="stylesheet" href="css/uikit.gradient.css">
    <link rel="stylesheet" href="css/main.css">
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/uikit.min.js"></script>
</head>


<body>
<div class="bsaSimFrame">


    <div class="loggedIn">

        <span class="special"></span> <span class="uk-text-muted" wicket:id="username"></span>

    </div>

    <div class="BSAsim_navbar">
        <table>
            <tr>
                <td width="85" align="center"><a wicket:id="choose">Fall</a></td>
                <td width="85" align="center"><a wicket:id="info">Patientinfo</a></td>
                <td width="95" align="right"><a wicket:id="mainpage">Anamnes</a></td>
                <td width="85" align="center"><a wicket:id="exam">Status</a></td>
                <td width="90" align="left"><a wicket:id="lab">Lab/Bild</a></td>
                <td width="130" align="left"><a wicket:id="instrument">Skattningsskalor</a></td>
                <td width="105" align="center"><a wicket:id="Bedömning">Bedömning</a></td>
                <td width="105" align="center"><a wicket:id="Återkoppling">Återkoppling</a></td>

                <!--Gets activated in Bedömning when everything is filled in!
                     <td width="105" align="right"><a href="aterkoppling.html"><font color="#a67c52">Återkoppling</font></a></td>
           -->
            </tr>
        </table>

    </div>

    <div class="logOut"><a wicket:id="signOut">LOGGA UT</a></div>

    <div class="container">
        <form wicket:id="searchForm">
            <div class="search">

                <input wicket:id="searchtxt" class="uk-form" type="text"
                       style="border: 1px solid #ffffff; height: 10px;  font-size: 8pt;"
                       placeholder="Klicka och skriv här">
                <a wicket:id="link">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;SÖK</a></input>
            </div>

        </form>
    </div>

    <div class="imageArea">
        <wicket:child/>
    </div>

    <div class="content">
        <div class="leftMenu">
            <div class="categoriesLeftMenu">
                <ul class="uk-nav">
                    <li>
                        <div wicket:id="SearchContainer1" class="subCat">
                            <div wicket:id="subSearch">
                            </div>
                        </div>
                    </li>

                    <li>
                        <div wicket:id="MainNavigationContainer">
                            <div wicket:id="mainNavigation">
                            </div>
                        </div>
                    </li>

                </ul>
            </div>
        </div>

    </div>
    <div class="copyrightText">&copy; Copyright: DSV, Stockholms Universitet, 2014
    </div>
</div>
</body>
</html>
