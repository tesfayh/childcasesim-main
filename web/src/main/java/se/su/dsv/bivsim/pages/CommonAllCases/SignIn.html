<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd" lang="en-gb" dir="ltr"
      class="uk-height-1-1">
<head>
    <meta charset="utf-8">
    <title>BSAsim - V&auml;lkommen!</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon-precomposed" href="images/apple-touch-icon.png">
    <link rel="stylesheet" href="css/uikit.gradient.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/uikit.min.js"></script>

</head>

<body class="uk-height-1-1">


<div class="loginFrame">

    <div class="uk-text-center uk-height-1-1">
        <div class="loginBox">
            <form class="loginForm"  wicket:id="loginForm">
                <table cellspacing="10">
                    <tr>
                        <td><h4>V&auml;lkommen till BSAsim!</h4></td>
                    </tr>
                    <tr>
                        <td>
                            <div class="uk-form-icon">
                                <i class="uk-icon-user-md"></i>
                                <input wicket:id="email"  class="uk-form" type="text" style="border: 1px solid #576e44; height: 20px; width: 140px; border-radius: 5px;" placeholder="Anv&auml;ndarnamn">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="uk-form-icon">
                                <i class="uk-icon-ellipsis-h"></i>
                                <input wicket:id="password"  class="uk-form" type="password" style="border: 1px solid #576e44; height: 20px; border-radius: 5px; width: 140px;" placeholder="L&ouml;senord">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td align="right" valign="middle">

                            <div class="standardButton">

                                <a wicket:id="save" >Logga In</a>

                            </div></td>

                    </tr>
                    <tr>           <td><div class="uk-form-row">

                        <a wicket:id="lostPwd"  class=" uk-link uk-link-muted" href="password.html">Har du gl&ouml;mt ditt l&ouml;senord?</a>
                    </div>
                    </td>
                    </tr>
                </table>


            </form>


        </div>

    </div>
    <div class="copyrightText">&copy; Copyright: DSV, Stockholms Universitet, 2014</div>
</div>

</body>

</html>
