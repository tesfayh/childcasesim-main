<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">
<head>
    <title></title>
</head>
<body>
<wicket:extend>
    <br><br>
    <div class="uk-text-center uk-height-1-1">

        <div class="uk-vertical-align-middle" style="width: 250px; margin-top: 1em;">
    <h3>Please insert your email</h3>

    <form wicket:id="loginForm" class="uk-panel uk-panel-box uk-form" style="height: 180px;">
        <label wicket:id="feedback" style="background-color: white">[feedback panel]</label>

        <div class="uk-form-row">
            <div class="uk-form-icon">
                <i class="uk-icon-user-md"></i>
                <input wicket:id="email" class="uk-width-1-1 uk-form-large" type="text"
                       placeholder="anv&auml;ndarnamn">
            </div>
        </div>

        <div class="uk-form-row">
            <input type="submit" class="uk-width-1-1 uk-button uk-button-primary uk-button-large" value="submit">
        </div>

    </form>
        </div>

    </div>

</wicket:extend>
</body>
</html>
