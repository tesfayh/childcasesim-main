<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">
<head>
    <title></title>
</head>
<body>
<wicket:extend>
    <form class="uk-form" wicket:id="professionForm">
        <fieldset>
            <div class="uk-text-center uk-panel uk-panel-box">
                <h2>Bed&ouml;mning</h2>

                <div class="uk-width-1-1 uk-text-center" style="min-height: 43.45em; overflow-y: hidden;">
                    <div class="uk-grid uk-grid-small" data-uk-grid-margin>
                        <div class="uk-width-1-1 uk-text-center" style="margin-bottom: 0.1em;">


                            <h3>Uppf&ouml;ljning</h3>


                            <div class="uk-form-row">
                                Vill du schemalägga ett uppföljningsbesök?
                                <input type="checkbox" id="appointment">
                            </div>
                            <div class="uk-form-row">
                                <div class="uk-form-icon">
                                    <i class="uk-icon-calendar"></i>
                                    <input wicket:id="dateTextField"/>
                                </div>
                                <div class="uk-form-icon">
                                    <i class="uk-icon-clock-o"></i>
                                    <input type="text" placeholder="tid">
                                </div>
                            </div>

                            <h3>Remiss</h3>


                            <div class="uk-form-row">
                                Patienten bör remitteras (välj vart samt fyll i; annars lämna fälten nedan blanka)

                            </div>
                            <div class="uk-form-row">

                                <select wicket:id="Profession"/>

                            </div>

                        </div>

                        <div class="uk-width-small-1-1 uk-width-medium-1-3 uk-width-large-1-3">
                            <h5>Anledning till remiss</h5>
                            <TextArea wicket:id="Anledning" cols="30" rows="9" placeholder="..."/>
                        </div>

                        <div class="uk-width-small-1-1 uk-width-medium-1-3 uk-width-large-1-3">
                            <h5>Diagnos / Frågor</h5>
                            <TextArea wicket:id="Diagnos" cols="30" rows="9" placeholder="..."/>
                        </div>

                        <div class="uk-width-small-1-1 uk-width-medium-1-3 uk-width-large-1-3">
                            <h5>Historia / Status</h5>
                            <TextArea wicket:id="Historia" cols="30" rows="9" placeholder="..."/>
                        </div>


                        <div class="uk-width-small-1-1 uk-width-medium-1-5 uk-width-large-1-5"><a
                                class="uk-width-1-1 uk-button uk-button-large" wicket:id="tillbaka">Tillbaka</a>
                        </div>
                        <div class="uk-width-small-1-1 uk-width-medium-1-5 uk-width-large-1-5"><input
                                type="submit" class="uk-width-1-1 uk-button uk-button-primary uk-button-large"
                                value="Skicka In"></div>
                        <div class="uk-width-small-1-1 uk-width-medium-1-5 uk-width-large-1-5"><a
                                class="uk-width-1-1 uk-button uk-button-large" wicket:id="next">Fortsätt</a>
                        </div>


                    </div>
                </div>
            </div>
            <!-- end panel -->
        </fieldset>
    </form>

</wicket:extend>
</body>
</html>
