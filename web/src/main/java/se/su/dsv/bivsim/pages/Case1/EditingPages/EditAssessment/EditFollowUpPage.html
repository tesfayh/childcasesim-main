<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8"/>

</head>
<body>
<wicket:extend>
    <h2>Redigering expert rekommendation </h2>

    <form wicket:id="Form">
        <table>
            <tr>
                <td>
                    <label>
                        <p>Uppföljningsbesök</p>
                        <textarea wicket:id="ExpertOp1"></textarea> </label>
                </td>
                <td>
                    <label>
                        <p>Remiss</p>
                        <textarea wicket:id="ExpertOp2"></textarea> </label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Update" class="btn-primary"/>
                </td>
            </tr>

        </table>
    </form>
    <div wicket:id="feed" style="background-color:aquamarine"></div>


</wicket:extend>
</body>
</html>
