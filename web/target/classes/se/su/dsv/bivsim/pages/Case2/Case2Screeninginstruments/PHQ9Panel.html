<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">
<head>
    <title></title>
</head>
<body>

<wicket:panel>

        <form wicket:id="form">

            <p style="text-align: center"> PHQ9 </p>
            <div style="height: 32.45em; overflow-y: scroll;">

            <table cellspacing="0" border="3"
                   style="border: 2px dotted #fc0; width: 100%; padding: 5px; background-color: rgba(230, 230, 230, 0.09)">

                <tr>
                    <td><b>Under de senaste 2 veckorna - Hur ofta har du besvärats av något av följande problem?</b>
                    </td>
                    <td><b>Inte alls</b></td>
                    <td><b>Flera dagar</b></td>
                    <td><b>Mer än hälften av dagarna</b></td>
                    <td><b>Nästan varje dag</b></td>
                </tr>
                <tr wicket:id="interviews1">

                    <td><p wicket:id="name1"></p></td>
                            <span wicket:id="radioGroup1">
                                <td><input type="radio" wicket:id="radio1"/></td>
                                <td><input type="radio" wicket:id="radio2"/></td>
                                 <td><input type="radio" wicket:id="radio3"/></td>
                                <td><input type="radio" wicket:id="radio4"/></td>
                            </span></tr>

                <tr wicket:id="interviews2">
                    <td><p wicket:id="name2"></p></td>
                            <span wicket:id="radioGroup2">
                                <td>Inga svårigheter<p><input type="radio" wicket:id="radio1"/></p></td>
                                <td>Vissa svårigheter<p><input type="radio" wicket:id="radio2"/></p></td>
                                <td>Stora svårigheter <p><input type="radio" wicket:id="radio3"/></p></td>
                                <td>Extrema svårigheter<p><input type="radio" wicket:id="radio4"/></p></td>

                            </span></tr>
            </table>
            </div>
            <br>
            <table style=" width: 100%;">
                <tr wicket:id="wmc">
                    <td wicket:id="total"></td>
                    <td>
                        <div><a class="uk-width-1-1 uk-button uk-button-large" wicket:id="tillbaka">Tillbaka</a></div>
                    </td>
                    <td>
                        <div><input type="submit" class="uk-width-1-1 uk-button uk-button-primary uk-button-large"
                                    value="Skicka In"></div>
                    </td>
                </tr>
            </table>

        </form>

</wicket:panel>
</body>
</html>
