<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">
<head>
    <title></title>
</head>
<body>
<wicket:extend>
    <div class="uk-text-center uk-panel uk-panel-box">
        <h2>Vänligen välj en eller flera skattningsskalor</h2>

        <div class="uk-width-1-1" style="height: 30.45em;">

            <div class="uk-grid uk-grid-small " data-uk-grid-margin>

                <div class="uk-width-small-1-1 uk-width-medium-1-2 uk-width-large-1-2">
                    <a wicket:id="PHQ9"
                       class="uk-button uk-width-1-1 ">PHQ-9</a>
                </div>

                <div class="uk-width-small-1-1 uk-width-medium-1-2 uk-width-large-1-2">
                    <a wicket:id="IES-R"
                       class="uk-button uk-width-1-1 ">IES-R</a>
                </div>
                <div class="uk-width-small-1-1 uk-width-medium-1-2 uk-width-large-1-2">
                    <a wicket:id="AUDIT"
                       class="uk-button uk-width-1-1 ">AUDIT</a>
                </div>

                <div class="uk-width-small-1-1 uk-width-medium-1-2 uk-width-large-1-2">
                    <a wicket:id="PTSD" class="uk-button uk-width-1-1 ">PTSD</a>
                </div>


                <div class="uk-width-small-1-1 uk-width-medium-1-2 uk-width-large-1-2">
                    <a wicket:id="DUDIT"
                       class="uk-button uk-width-1-1 ">DUDIT</a>
                </div>

                <div class="uk-width-small-1-1 uk-width-medium-1-2 uk-width-large-1-2">
                    <a wicket:id="MADRAS"
                       class="uk-button uk-width-1-1 ">MADRAS</a>
                </div>

                <div class="uk-width-small-1-1 uk-width-medium-1-2 uk-width-large-1-2">
                    <a wicket:id="ASRS" class="uk-button uk-width-1-1 ">ASRS</a>
                </div>

                <div class="uk-width-small-1-1 uk-width-medium-1-2 uk-width-large-1-2">
                    <a wicket:id="Social" class="uk-button uk-width-1-1 ">Social
                        N&auml;tverkskarta</a>
                </div>


            </div>
        </div>

        <div class="uk-width-small-1-1 uk-width-medium-1-5 uk-width-large-1-5"><a
                class="uk-button uk-width-1-1 " wicket:id="back">Tillbaka</a></div>
    </div>

</wicket:extend>
</body>
</html>
