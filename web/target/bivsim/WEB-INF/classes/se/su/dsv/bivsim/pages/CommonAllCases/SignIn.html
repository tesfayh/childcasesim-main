<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd" lang="en-gb" dir="ltr"
      class="uk-height-1-1">
<head>
    <meta charset="utf-8">
    <title>BIVsim - V&auml;lkommen!</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon-precomposed" href="images/apple-touch-icon.png">
    <link rel="stylesheet" href="css/uikit.gradient.min.css">
    <link rel="stylesheet" href="css/hermes.css">
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/uikit.min.js"></script>
</head>

<body class="uk-height-1-1">

<div class="uk-text-center uk-height-1-1">
    <div class="uk-vertical-align-middle" style="width: 250px; margin-top: 1em;">

        <img src="img/su2.png" style="border: 0px;" alt="">
        <img src="img/sos2.png" style="border: 0px;" alt="">

        <h1 class="login">BIVsim</h1>

        <h3>V&auml;lkommen till BIVsim</h3>


        <form wicket:id="loginForm" class="uk-panel uk-panel-box uk-form" style="height: 180px;">
            <div class="uk-form-row">
                <div class="uk-form-icon">
                    <i class="uk-icon-user-md"></i>
                    <input wicket:id="email" class="uk-width-1-1 uk-form-large" type="text"
                           placeholder="anv&auml;ndarnamn">
                </div>
            </div>
            <div class="uk-form-row">
                <div class="uk-form-icon">
                    <i class="uk-icon-ellipsis-h"></i>
                    <input wicket:id="password" class="uk-width-1-1 uk-form-large" type="password"
                           placeholder="l&ouml;senord">
                </div>
            </div>

            <div class="uk-form-row">
                <input type="submit" class="uk-width-1-1 uk-button uk-button-primary uk-button-large" value="Logga In">
            </div>
            <div class="uk-form-row">

                <a class=" uk-link uk-link-muted" wicket:id="lostPwd">Har du gl&ouml;mt ditt l&ouml;senord?</a>
            </div>
        </form>
        <span class="uk-text-tiny"><i
                class="uk-icon-copyright"></i> Copyright: DSV, Stockholms universitet, 2014 </span>

    </div>
</div>

</body>

</html>
