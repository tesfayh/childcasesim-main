<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8"/>
    <title></title>
</head>
<body style="background-color: graytext">
<wicket:panel>
    <h2>Redigerar frågor</h2>
    <label style="background-color: graytext">

        <div wicket:id="feed" style="background-color:aquamarine"></div>

    </label>

    <form wicket:id="Form" style="background-color: darkgrey">


        <table>
            <tr>
                <td>
                    <label>
                        <p>frågor</p>
                        <textarea wicket:id="name"></textarea> </label>
                </td>
                <td>
                    <label>
                        <p>Feedback</p>
                        <textarea wicket:id="feedbackinput"></textarea> </label>
                </td>
            </tr>
            <tr>
                <td>
                   <!-- <label><p>Trust value</p>
                        <textarea wicket:id="trustvalue"></textarea> </label>-->
                </td>
            </tr>
            <tr>
                <td>
                    <label>* ladda (bara .flv ) </label><input wicket:id="fileUpload" size="40" type="file"/><br><br>

                </td>
            </tr>
            <tr>
                <td>
                    <label><p>svar</p>
                        <textarea wicket:id="answer"></textarea></label>
                </td>
            </tr>

            <tr>
                <td>
                    <input type="submit" value="Update" class="btn-primary"/>
                </td>
                <td>
                    <a wicket:id="delete" class="btn-primary">ta bort</a></td>

                <td>
                    <a wicket:id="close" class="btn-primary">stänga</a></td>


            </tr>

        </table>


    </form>
    <br>


</wicket:panel>
</body>
</html>
