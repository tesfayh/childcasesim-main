<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">
<head>
    <title></title>
</head>
<body>
<wicket:extend>

    <div class="uk-text-center uk-panel uk-panel-box">
        <h2>Återkoppling</h2>

        <div class="uk-width-1-1" style="min-height: 43.45em;">

            <div class="uk-grid uk-grid-small " data-uk-grid-margin>

                <div class="uk-width-small-1-1 uk-width-medium-1-2 uk-width-large-1-2">
                    <div class="uk-text-center uk-panel uk-panel-box" style="min-height: 26.15em;">
                        <img src="img/KarinCase1.jpg" style="display:block;height:340px; margin:0px auto;"/>
                        <a class="uk-button uk-width-1-1 uk-button-large infobutton"
                           style="min-height: 4.25em; padding-top: 1.2em;" wicket:id="patienten">Få återkoppling
                            från patienten</a>
                    </div>
                </div>


                <div class="uk-width-small-1-1 uk-width-medium-1-2 uk-width-large-1-2">
                    <div class="uk-text-center uk-panel uk-panel-box" style="min-height: 26.15em;">
                        <img src="img/expert.jpg" style="display:block;height:340px; margin:0px auto;"/>
                        <a class="uk-button uk-width-1-1 uk-button-large  infobutton"
                           style="min-height: 4.25em; padding-top: 1.2em;" wicket:id="experten">Få återkoppling
                            från experten</a>
                    </div>
                </div>


                <div class="uk-width-small-1-1 uk-width-medium-1-5 uk-width-large-1-5"><a
                        class="uk-width-1-1 uk-button uk-button-large" wicket:id="tillbaka">Tillbaka</a></div>

                <div class="uk-width-small-1-1 uk-width-medium-3-5 uk-width-large-3-5"></div>
            </div>
        </div>
        <div class="uk-width-1-10">

            <!--
                                <div class="uk-text-right"><a href="credits.html" data-uk-tooltip title="Logga Ut"><i class="uk-icon-small uk-icon-times-circle" style="color: red;"></i></a>
                                </div>-->

        </div>
    </div>

</wicket:extend>
</body>
</html>
