<body>
<wicket:panel>

    <a wicket:id="videoplayer" class="player" style="display:block;width:600px;height:400px; margin:15px auto;"></a>
    <script language="JavaScript">
        if ($f() != undefined)
            $f().stop();
        $f("a.player", "/flowplayer/flowplayer-3.2.16.swf", {
            log: {
                level: 'warn'
            }
        });
        $f(0).play();
    </script>
</wicket:panel>
