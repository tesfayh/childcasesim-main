<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">
<head>
    <title></title>
</head>
<body>
<wicket:extend>
    <div class="uk-text-center uk-panel uk-panel-box">
        <div class="uk-width-1-1" style="min-height: 30.45em;">


            <div wicket:id="wmc2">
                <span wicket:id="video"></span>
            </div>
            <p>

            <div wicket:id="wmc">
                <div wicket:id="test"></div>

            </div>

            <table style="width: 450px; margin:15px auto;">
                <tr>
                    <td style="width: 87px">
                        <div style="width: 240px" class="uk-width-small-1-1 uk-width-medium-1-5 uk-width-large-1-5"><a
                                class="uk-width-1-1 uk-button uk-button-large" wicket:id="linkback">Föregående
                            Kommentar</a></div>


                    </td>
                    <td>
                        <div style="width: 200px" class="uk-width-small-1-1 uk-width-medium-1-5 uk-width-large-1-5"><a
                                class="uk-width-1-1 uk-button uk-button-large" wicket:id="linkNext">Nästa kommentar</a>
                        </div>

                    </td>

                </tr>
            </table>

            </p>
            <!-- <div style=" width:150px;height:40px; margin:15px auto;">
                 <span>  <a wicket:id="linkback" class="btn-primary">Föregående Kommentar</a>
                 <a wicket:id="linkNext" class="btn-primary">Nästa kommentar</a></span>
             </div>
         -->


            <script language="JavaScript">
                if ($f() != undefined)
                    $f().stop();
                $f("a.player", "/flowplayer/flowplayer-3.2.16.swf", {
                    log: {
                        level: 'warn'
                    }
                });
                $f(0).play();
            </script>


            <div class="uk-width-small-1-1 uk-width-medium-1-5 uk-width-large-1-5"><a
                    class="uk-width-1-1 uk-button uk-button-large" wicket:id="tillbaka">tillbaka</a></div>

        </div>
    </div>
</wicket:extend>
</body>
</html>
